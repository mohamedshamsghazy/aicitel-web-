name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    env:
      # Required build-time environment variables
      NEXT_PUBLIC_STRAPI_URL: http://localhost:1337
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: test-key
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build Next.js application
        working-directory: ./frontend
        run: npm run build
      
      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful!"

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    env:
      # Required for Strapi build
      NODE_ENV: production
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: .tmp/test.db
      APP_KEYS: test-key-1,test-key-2
      API_TOKEN_SALT: test-salt
      ADMIN_JWT_SECRET: test-secret
      TRANSFER_TOKEN_SALT: test-transfer-salt
      JWT_SECRET: test-jwt-secret
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build Strapi application
        working-directory: ./backend
        run: npm run build
      
      - name: Check build output
        working-directory: ./backend
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build successful!"
